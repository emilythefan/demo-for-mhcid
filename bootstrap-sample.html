<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>
    <h1>The Good Boy Test</h1>
    <div class="row text-center">
      <div class="col-xl-6">
        <p>This is the Good Boy Test. You will decide whether the pups pictured are Good Boys.</p>
      </div>
      <div class="col-xl-6">
        <p>Let's begin.</p>
      </div>
    </div>
    
    <div class="row text-center">
      <div class="col-4">
        <img class="img-fluid" src="https://cdn140.picsart.com/325849919037201.jpg?type=webp&to=crop&r=256" alt="a good boy"/>
      </div>
      <div class="col-4">
        <p>Is this a good boy?</p>
        <button type="button" class="btn btn-primary">Yes</button>
      </div>
      <div class="col-4">
        <button type="button" class="btn btn-warning">Also Yes</button>
      </div>
    </div>
    
    <div class="row text-center">
      <div class="col-4">
        <img class="img-fluid" src="https://cdn140.picsart.com/325684243055201.jpg?type=webp&to=crop&r=256" alt="a good boy"/>
      </div>
      <div class="col-4">
        <p>Is this a good boy?</p>
        <button type="button" class="btn btn-primary">Yes</button>
      </div>
      <div class="col-4">
        <button type="button" class="btn btn-warning">Also Yes</button>
      </div>
    </div>
    
    <div class="row text-center">
      <div class="col-4">
        <img class="img-fluid" src="https://cdn130.picsart.com/325774961096201.jpg?type=webp&to=crop&r=256" alt="a good boy"/>
      </div>
      <div class="col-4">
        <p>Is this a good boy?</p>
        <button type="button" class="btn btn-primary">Yes</button>
      </div>
      <div class="col-4">
        <button type="button" class="btn btn-warning">Also Yes</button>
      </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    
    
  </body>
</html>
